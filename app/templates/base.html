<html>
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}} - 微博</title>
    {% else %}
    <title>欢迎来到微博</title>
    {% endif %}
</head>
<body>
    <div>微博:
        <a href="{{ url_for('index') }}">首页</a>
        <a href="{{ url_for('login') }}">登录</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
